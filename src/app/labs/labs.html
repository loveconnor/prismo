<div class="flex min-h-screen flex-col bg-background">
  <main class="flex-1 p-6">
    <div class="mx-auto max-w-[1400px] space-y-6">
      <!-- Page Header -->
      <div class="flex flex-wrap items-center justify-between gap-4">
        <div class="flex flex-col gap-2">
          <h1 class="text-[28px] font-bold text-foreground">My Labs</h1>
          <p class="text-sm text-muted-foreground">Track your progress and continue learning</p>
        </div>
        <app-button
          id="createLabBtn"
          type="button"
          (click)="onCreateLab()"
          [className]="'h-10 px-4 bg-primary-custom hover:bg-primary-strong text-white'"
        >
          <ng-icon name="lucide-plus" class="h-4 w-4" aria-hidden="true"></ng-icon>
          Create New Lab
        </app-button>
      </div>

      <!-- Stats -->
      <app-labs-stats></app-labs-stats>

      <!-- Toolbar -->
      <app-labs-toolbar
        [searchQuery]="searchQuery"
        (searchChange)="onSearchChange($event)"
        [filter]="filter"
        (filterChange)="onFilterChange($event)"
        [sortBy]="sortBy"
        (sortChange)="onSortChange($event)"
      >
      </app-labs-toolbar>

      <!-- Grid -->
      <app-labs-grid
        [searchQuery]="searchQuery"
        [filter]="filter"
        [sortBy]="sortBy"
        (labClick)="onLabCardClick($event)"
        (labAction)="onLabAction($event)"
      >
      </app-labs-grid>
    </div>
  </main>

  <!-- Create Lab Modal -->
  <app-create-lab-modal [open]="createOpen" (openChange)="createOpen = $event"></app-create-lab-modal>
</div>
