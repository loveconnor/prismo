<main class="flex flex-1 flex-col overflow-hidden bg-[#12161b] relative z-10 min-w-0">
  <div class="relative flex items-center justify-between border-b border-[#1f2937] bg-[#151a20] px-4 py-3 flex-shrink-0" [class.pl-16]="shiftHeader">
    <div class="absolute left-3 top-1/2 -translate-y-1/2">
      <ng-content select="[expandControl]"></ng-content>
    </div>

    <div class="flex items-center gap-3 text-sm text-[#a9b1bb]">
      <div class="flex items-center gap-1.5 rounded-md border border-[#BC78F9]/30 bg-[#BC78F9]/15 px-2 py-1 text-xs font-semibold text-[#bc78f9]">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" *ngIf="editorConfig?.language === 'python'">
          <path d="M14.25.18l.9.2.73.26.59.3.45.32.34.34.25.34.16.33.1.3.04.26.02.2-.01.13V8.5l-.05.63-.13.55-.21.46-.26.38-.3.31-.33.25-.35.19-.35.14-.33.1-.3.07-.26.04-.21.02H8.77l-.69.05-.59.14-.5.22-.41.27-.33.32-.27.35-.2.36-.15.37-.1.35-.07.32-.04.27-.02.21v3.06H3.17l-.21-.03-.28-.07-.32-.12-.35-.18-.36-.26-.36-.36-.35-.46-.32-.59-.28-.73-.21-.88-.14-1.05-.05-1.23.06-1.22.16-1.04.24-.87.32-.71.36-.57.4-.44.42-.33.42-.24.4-.16-.36-.1.32-.05.24-.01h.16l.06.01h8.16v-.83H6.18l-.01-2.75-.02-.37.05-.34-.11-.31-.17-.28-.25-.26-.31-.23-.38-.2.44-.18.51-.15.58-.12.64-.1.71-.07.77-.04-.84-.02 1.27.05zm-6.3 1.98l-.23.33-.08.41.08.41.23.34.33.22.41.09.41-.09.33-.22.23-.33.08-.41-.08-.41-.23-.33-.33-.22-.41-.09-.41.09zm13.09 3.95l.28.06.32.12.35.18.36.27.36.35.35.47.32.59.28.73.21.88.14 1.04.05 1.23-.06 1.23-.16 1.04-.24.86-.32.71-.36.57-.4.45-.42.33-.42.24-.4.16-.36.09-.32.05-.24.02-.16-.01h-8.22v.82h5.84l.01 2.76.02.36-.05.34-.11.31-.17.29-.25.25-.31.24-.38.2-.44.17-.51.15-.58.13-.64.09-.71.07-.77.04-.84.01-1.27-.04-1.07-.14-.9-.2-.73-.25-.59-.3-.45-.33-.34-.34-.25-.34-.16-.33-.1-.3-.04-.25-.02-.2.01-.13v-5.34l.05-.64.13-.54.21-.46.26-.38.3-.32.33-.24.35-.2.35-.14.33-.1.3-.06.26-.04.21-.02.13-.01h5.84l.69-.05.59-.14.5-.21.41-.28.33-.32.27-.35.2-.36.15-.36.1-.35.07-.32.04-.28.02-.21V6.07h2.09l.14.01zm-6.47 14.25l-.23.33-.08.41.08.41.23.33.33.23.41.08.41-.08.33-.23.23-.33.08-.41-.08-.41-.23-.33-.33-.23-.41-.08-.41.08z" />
        </svg>
        {{ languageDisplay }}
      </div>
      <span>
        Step {{ currentStep }} of {{ totalSteps }}
      </span>
    </div>

    <div class="flex items-center gap-2">
      <app-button 
        *ngIf="editorConfig?.language"
        (click)="runCode()"
        className="bg-primary-custom hover:bg-primary-strong text-white border-primary-custom font-medium shadow-sm">
        <ng-icon name="lucidePlay" class="h-3.5 w-3.5 mr-1.5"></ng-icon>
        <span>Run Code</span>
        <span class="ml-2.5 opacity-60 text-xs font-normal border-l border-white/20 pl-2.5">Ctrl+‚èé</span>
      </app-button>
      
      <app-button 
        *ngIf="editorConfig?.language"
        (click)="getAIReview()"
        [disabled]="isGettingReview"
        className="border-sky-500/30 bg-sky-500/10 hover:bg-sky-500/20 text-sky-400 font-medium">
        <ng-icon name="lucideSparkles" class="h-3.5 w-3.5 mr-1.5"></ng-icon>
        <span *ngIf="!isGettingReview">AI Review</span>
        <span *ngIf="isGettingReview">Reviewing...</span>
      </app-button>
      
      <!-- For coding steps: show Continue only after code passes -->
      <app-button 
        *ngIf="editorConfig?.language && passed && currentStep < totalSteps" 
        (click)="continueStep()"
        className="bg-[#16a34a] hover:bg-[#15803d] text-white border-[#16a34a] font-medium shadow-sm">
        Continue to Step {{ currentStep + 1 }}
      </app-button>
      <!-- For step-prompt (no editor): show Continue button immediately (user must acknowledge reading) -->
      <app-button 
        *ngIf="!editorConfig?.language && currentStep < totalSteps" 
        (click)="continueStep()"
        className="bg-[#16a34a] hover:bg-[#15803d] text-white border-[#16a34a] font-medium shadow-sm">
        Continue to Step {{ currentStep + 1 }}
      </app-button>
    </div>
  </div>

  <div class="flex flex-1 flex-col min-h-0">
    <div #editorHost class="flex-1 min-h-0" style="background-color: #1e1e1e;"></div>

    <div class="flex flex-col border-t border-[#1f2937] bg-[#0f172a] transition-all duration-300 flex-shrink-0" [ngClass]="consoleHidden ? 'h-10' : 'h-60'">
      <div class="flex items-center justify-between border-b border-[#1f2937] bg-black/30 px-4 py-2">
        <div class="text-xs font-semibold uppercase tracking-wide text-[#a9b1bb]">Output</div>
        <div class="flex gap-1">
          <app-button variant="ghost" size="icon" (click)="clearConsole()">
            <ng-icon name="lucideTrash2" class="h-3.5 w-3.5"></ng-icon>
          </app-button>
          <app-button variant="ghost" size="icon" (click)="consoleHidden = !consoleHidden">
            <ng-icon *ngIf="consoleHidden" name="lucideChevronUp" class="h-3.5 w-3.5"></ng-icon>
            <ng-icon *ngIf="!consoleHidden" name="lucideChevronDown" class="h-3.5 w-3.5"></ng-icon>
          </app-button>
        </div>
      </div>
      <div *ngIf="!consoleHidden" class="flex-1 overflow-y-auto p-3 font-mono text-sm leading-relaxed text-[#f9fafb]">
        <div *ngFor="let line of consoleOutput; let i = index" class="mb-1" [class.text-[#fca5a5]]="line.type === 'error'" [class.text-[#86efac]]="line.type === 'success'" [class.text-[#bbd7ff]]="line.type === 'info'">
          {{ line.message }}
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Code Refactor Modal -->
<app-code-refactor-modal
  [isOpen]="showRefactorModal"
  [language]="editorConfig?.language || 'javascript'"
  [originalCode]="editorCode"
  [refactoredCode]="refactoredCode"
  [feedback]="gradingFeedback"
  [suggestions]="gradingSuggestions"
  (closeModal)="closeRefactorModal()"
  (acceptRefactor)="acceptRefactoredCode($event)"
  (keepOriginalCode)="keepOriginalCode()"
  (modifyOriginalCode)="modifyOriginalCode()"
></app-code-refactor-modal>
