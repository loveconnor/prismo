<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
  <div
    *ngFor="let stat of statsToRender; trackBy: trackByLabel"
    class="flex flex-col gap-2 rounded-[12px] border bg-card p-4 transition-none"
  >
    <span class="text-xs font-semibold uppercase tracking-wide text-muted-foreground">{{ stat.label }}</span>
    <span class="text-2xl font-bold text-foreground">{{ stat.value }}</span>
    <span class="flex items-center gap-1 text-xs text-[#22c55e]">
      <ng-container [ngSwitch]="stat.iconType">
        <svg *ngSwitchCase="'arrow'" width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
          <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
        <svg *ngSwitchCase="'progress'" width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <svg *ngSwitchCase="'check'" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </ng-container>
      {{ stat.trend }}
    </span>
  </div>
</div>
