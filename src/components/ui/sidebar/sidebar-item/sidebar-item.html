<span [class]="wrapperClasses">
  @if (current) {
    <span 
      #currentIndicator
      [class]="isDark ? 'absolute inset-y-2 -left-4 w-0.5 rounded-full bg-white' : 'absolute inset-y-2 -left-4 w-0.5 rounded-full bg-zinc-950'"
    ></span>
  }
  @if (href) {
    <a
      [href]="href"
      [class]="itemClasses"
      [attr.data-current]="current ? 'true' : null"
      (click)="onItemClick($event)"
    >
      <!-- TouchTarget for mobile -->
      <span 
        class="absolute top-1/2 left-1/2 size-[max(100%,2.75rem)] -translate-x-1/2 -translate-y-1/2 pointer-fine:hidden"
        aria-hidden="true"
      ></span>
      <ng-content></ng-content>
    </a>
  } @else {
    <a
      [class]="itemClasses"
      [attr.data-current]="current ? 'true' : null"
      routerLink
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="onItemClick($event)"
    >
      <!-- TouchTarget for mobile -->
      <span 
        class="absolute top-1/2 left-1/2 size-[max(100%,2.75rem)] -translate-x-1/2 -translate-y-1/2 pointer-fine:hidden"
        aria-hidden="true"
      ></span>
      <ng-content></ng-content>
    </a>
  }
</span>
