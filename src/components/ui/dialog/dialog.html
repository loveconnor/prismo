@if (open) {
  <div 
    [class]="dialogClasses"
    (click)="onBackdropClick($event)"
    (keydown)="onKeyDown($event)"
    tabindex="-1"
  >
    <!-- Backdrop -->
    <div 
      #backdrop
      [class]="backdropClasses"
      aria-hidden="true"
    ></div>

    <!-- Dialog Panel Container -->
    <div class="flex items-center justify-center min-h-full p-4">
      <div 
        #panel
        [class]="panelClasses"
        role="dialog"
        aria-modal="true"
      >
        <!-- Close Button -->
        @if (showCloseButton) {
          <button
            type="button"
            (click)="close()"
            class="absolute top-4 right-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none text-foreground"
            aria-label="Close dialog"
          >
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span class="sr-only">Close</span>
          </button>
        }

        <!-- Dialog Content -->
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
