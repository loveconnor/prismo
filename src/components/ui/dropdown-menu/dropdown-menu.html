<div class="relative" (click)="onTriggerClick($event)">
  <!-- Trigger Content -->
  <ng-content select="[slot=trigger]"></ng-content>

  <!-- Dropdown Content -->
  @if (isOpen) {
    <div
      #contentRef
      [class]="contentClasses"
      role="menu"
    >
      <ng-content select="[slot=content]"></ng-content>
    </div>
  }
</div>
