<div #toastElement class="relative">
  <div class="flex items-start gap-3 p-4 bg-background border border-border rounded-lg backdrop-blur-sm transition-all duration-200 hover:scale-[1.02]" 
       style="box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);"
       [ngClass]="{
         'border-l-4 border-l-green-500': toast.type === 'success',
         'border-l-4 border-l-red-500': toast.type === 'error', 
         'border-l-4 border-l-yellow-500': toast.type === 'warning',
         'border-l-4 border-l-blue-500': toast.type === 'info'
       }">
    <!-- Icon -->
    <div class="flex-shrink-0 w-5 h-5 mt-0.5">
      <ng-icon 
        [name]="getIconName()" 
        class="w-5 h-5"
        [ngClass]="getIconClass()">
      </ng-icon>
    </div>
    
    <!-- Content -->
    <div class="flex-1 min-w-0">
      <div class="font-semibold text-foreground mb-1">{{ toast.title }}</div>
      <div *ngIf="toast.description" class="text-sm text-muted-foreground leading-relaxed">{{ toast.description }}</div>
    </div>

    <!-- Actions -->
    <div class="flex gap-2 mt-1">
      <button 
        *ngIf="toast.action" 
        (click)="handleAction()"
        class="px-3 py-1 text-sm font-medium text-primary bg-primary/10 rounded-md hover:bg-primary/20 transition-colors"
        type="button">
        {{ toast.action.label }}
      </button>
      
      <button 
        (click)="dismissToast()"
        class="p-1 text-muted-foreground hover:text-foreground transition-colors rounded"
        type="button"
        aria-label="Close notification">
        <ng-icon name="lucide-x" class="w-4 h-4"></ng-icon>
      </button>
    </div>
  </div>
</div>
