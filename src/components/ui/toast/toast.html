<div class="fixed top-4 right-4 z-50 max-w-sm w-full">
  <div class="flex items-start gap-3 p-4 mb-2 bg-white border border-gray-200 rounded-lg shadow-lg">
    <div class="flex-shrink-0 w-5 h-5">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path [attr.d]="getIconPath()"></path>
      </svg>
    </div>
    
    <div class="flex-1 min-w-0">
      <div class="font-semibold text-gray-900 mb-1">{{ toast.title }}</div>
      <div *ngIf="toast.description" class="text-sm text-gray-600 leading-relaxed">{{ toast.description }}</div>
    </div>

    <div class="flex gap-2 mt-3">
      <button 
        *ngIf="toast.action" 
        (click)="handleAction()"
        class="px-3 py-1 text-sm font-medium text-blue-600 bg-blue-50 rounded-md hover:bg-blue-100 transition-colors"
        type="button">
        {{ toast.action.label }}
      </button>
      
      <button 
        (click)="dismissToast()"
        class="p-1 text-gray-400 hover:text-gray-600 transition-colors rounded"
        type="button"
        aria-label="Close notification">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
