<input
  [type]="type"
  [id]="id"
  [name]="name"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [readonly]="readonly"
  [required]="required"
  [value]="currentValue"
  [min]="min"
  [max]="max"
  [step]="step"
  [pattern]="pattern"
  [autocomplete]="autocomplete"
  [class]="inputClasses"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (input)="onInput($event)"
  (keydown)="onKeyDown($event)"
/>
